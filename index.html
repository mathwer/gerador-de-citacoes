<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Citações</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-citacao" id='container-citacao'>
        <!-- Citação -->        
        <div class="texto-citacao">
            <i class="fas fa-quote-left"></i>
            <span id='citacao'>O pessimista vê dificuldade em cada oportunidade; o otimista vê oportunidade em cada dificuldade.</span>
        </div>
        <!-- Autor -->
        <div class="texto-autor">
            <span id='autor'>
                Winston Churcill
            </span>
        </div>
        <!-- Botões -->
        <div class="button-container">
            <button class='twitter-button' id='twitter' title='Poste no Twitter!'>
                <i class="fab fa-twitter"></i>
            </button>
            <button id='Nova Citação'>Nova Citação</button>
        </div>   
    </div>

    <script src="script.js"></script>
</body>
</html>
